coverage:
  status:
    project:
      default: false  # disable the default status that measures entire project
      test:  # declare a new status context "tests"
        paths: "test/"  # only include coverage in "test/" folder
      app:  # declare a new status context "app"
        paths: "!test/"  # remove all files in "test/"
    patch:
       default:
         # basic
         target: auto
         threshold: null
         base: auto
         # advanced
         branches: null
         if_no_uploads: error
         if_not_found: success
         if_ci_failed: error
         only_pulls: false
         flags: null
         paths: null
