language: java
sudo: false  # faster builds

install: true

jdk:
  - oraclejdk8

notifications:      # 邮箱通知
  email: false

script:
 - cd ./java && ./gradlew test && ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
